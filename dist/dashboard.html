<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.min.css">
    <title>Dashboard</title>
</head>

<body>
    <nav class="shadow bg-gradient-to-br from-red-600 to-blue-600">
        <div class="h-16 mx-auto px-5 2xl:px-14 flex items-center justify-between">
            <a class="text-2xl cursor-pointer">Logo</a>
            <ul class="flex items-center gap-5">
                <li><button onclick="LogoutHandler()">Logout</button></li>
            </ul>
        </div>
    </nav>
    <main class="w-4/5 mx-auto flex flex-wrap mt-3 justify-center">
        <article
            class="items-center justify-center w-full md:w-2/5 lg:w-2/5 xl:w-2/5 py-4 bg-slate-300 rounded-md m-3 flex-col flex">
            <h1 class="text-center font-bold">AC 1</h1>
            <button
                class="bg-gradient-to-r from-indigo-500 to-blue-600 text-gray-100 p-4  rounded-full tracking-wide font-semibold shadow-lg cursor-pointer w-2/3 xl:w-1/3  my-2">Turn
                On</button>
            <button
                class="bg-gradient-to-r from-indigo-500 to-blue-600 text-gray-100 p-4  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer w-2/3 xl:w-1/3 my-2">Turn
                Off</button>
            <button
                class="bg-gradient-to-r from-indigo-500 to-blue-600 text-gray-100 p-4  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer w-2/3 xl:w-1/3 my-2">Auto
                mode</button>
        </article>
        <article
            class="items-center justify-center w-full md:w-2/5 lg:w-2/5 xl:w-2/5 py-4 bg-slate-300 rounded-md m-3 flex-col flex">
            <h1 class="text-center font-bold">AC 1</h1>
            <button
                class="bg-gradient-to-r from-indigo-500 to-blue-600 text-gray-100 p-4  rounded-full tracking-wide font-semibold shadow-lg cursor-pointer w-2/3 xl:w-1/3  my-2">Turn
                On</button>
            <button
                class="bg-gradient-to-r from-indigo-500 to-blue-600 text-gray-100 p-4  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer w-2/3 xl:w-1/3 my-2">Turn
                Off</button>
            <button
                class="bg-gradient-to-r from-indigo-500 to-blue-600 text-gray-100 p-4  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer w-2/3 xl:w-1/3 my-2">Auto
                mode</button>
        </article>
        <article
            class="items-center w-full md:w-5/6 lg:w-5/6 xl:w-5/6 2xl:w-4/5 bg-slate-300 rounded-md m-3 box-border p-16">
            <h1 class="text-center font-bold">Dashboard</h1>
            <p class="text-center pt-4">Here we gonna have the dashboard and stadistics</p>
        </article>


    </main>
    <script src="./script.js"></script>
</body>

</html>
